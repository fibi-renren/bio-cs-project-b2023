<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		
		<title>Log in </title>
		
		<script src="https://kit.fontawesome.com/bb881ac9f5.js" crossorigin="anonymous"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="css/sign-up.css" />
	</head>
	
	<body>
		<main> 
			<div class = "lumpia-wrapper">
			
				<div class = "cell">
					<div class = "floating">
						<img src = "img/cell.png"/>
					</div>
					
					<div class = "shadow"></div>
				</div>
				
				<div class = "log-in" >
					<div class = "box" > 
						<span> Log in to proceed </span>
						
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">@</span>
						  </div>
						  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"> <i class="fas fa-key fa-1x"></i> </span>
						  </div>
						  <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
						</div>
						
						<div class="input-group mb-3">
						  
						  <input type="text" class="form-control" placeholder="Number" aria-label="Number" aria-describedby="basic-addon1">
						</div>
						
						<input class="btn btn-primary" type="submit" value="Submit">
						
						<div class = "pass" > Don't have an account? <a href = "index.html"> Click here. </a></div>
					</div>
				</div>
			
			</div>
		</main>
	</body>
	
</html>

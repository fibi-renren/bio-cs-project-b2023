			<main> 
			
			<div class = "lumpia-wrapper"> 

				<div class ="cell">

				  	<img onmouseover="highlight('plasma-membrane')" onmouseout="reg('plasma-membrane')" src="img/parts/plasma-membrane.png" alt="cell" id = "plasma-membrane"/>

				 	<img id="inside-cell" src="img/parts/inside-cell.png"/>

				  	<img id="envelope" src="img/parts/envelope.png"/>

					<img onmouseover = "highlightRibo(this)" onmouseout = "regRibo(this)" src = "img/parts/ribosomes.png"/ id = "ribosomes">
				   	<img onmouseover="highlightRibo(this)" onmouseout ="regRibo(this)" src ="img/parts/ribo-1.png" id= "ribo-1">
				   	<img onmouseover="highlightRibo(this)" onmouseout ="regRibo(this)" src ="img/parts/ribo-2.png" id= "ribo-2">

				 	<img onmouseover="highlight('rough-endo')" onmouseout="reg('rough-endo')" src="img/parts/rough-endo.png" alt="cell" id = "rough-endo"/>

				 	<img onmouseover="highlight('smooth-endo')" onmouseout="reg('smooth-endo')" src="img/parts/smooth-endo.png" alt="cell" id = "smooth-endo"/>

				  	<img onmouseover="highlight('vacuole')" onmouseout="reg('vacuole')" src="img/parts/vacuole.png" alt="cell" id = "vacuole"/>

				  	<img onmouseover="highlight('lyso')" onmouseout="reg('lyso')" src="img/parts/lyso.png" alt="cell" id = "lyso"/>

				   	<img onmouseover="highlightMito(this)" onmouseout="regMito(this)" src="img/parts/mitochondria-1.png" alt="cell" id = "mitochondria-1"/>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<script type="text/javascript">

			function reg(organelle_Name) 
			{
				var organelle = organelle_Name;
			 	document.getElementById(organelle).src = "img/parts/" + organelle + ".png"; 
			}

			function highlight(organelle_Name) 
			{
				var organelle = organelle_Name;
			  	document.getElementById(organelle).src = "img/parts/" + organelle + "-hl" + ".png"; 
			}
			function highlightMito(x)
			{
				document.getElementById("mitochondria").src = "img/parts/mitochondria-hl.png";
				document.getElementById("mitochondria-1").src = "img/parts/mitochondria-1-hl.png";
			}
			function regMito(x)
			{
				document.getElementById("mitochondria").src = "img/parts/mitochondria.png";
				document.getElementById("mitochondria-1").src = "img/parts/mitochondria-1.png";
			}
			function highlightPero(x)
			{
				document.getElementById("perox-1").src = "img/parts/perox-1-hl.png";
				document.getElementById("perox-2").src = "img/parts/perox-2-hl.png";
			}
			function regPero(x)
			{
				document.getElementById("perox-1").src = "img/parts/perox-1.png";
				document.getElementById("perox-2").src = "img/parts/perox-2.png";
			}
			function highlightRibo(x)
			{
				document.getElementById("ribosomes").src = "img/parts/ribosomes-hl.png";
				document.getElementById("ribo-1").src = "img/parts/ribo-1-hl.png";
				document.getElementById("ribo-2").src = "img/parts/ribo-2-hl.png";
				document.getElementById("ribo-3").src = "img/parts/ribo-3-hl.png";
				document.getElementById("ribo-5").src = "img/parts/ribo-5-hl.png";
				document.getElementById("ribo-6").src = "img/parts/ribo-6-hl.png";
				document.getElementById("ribo-7").src = "img/parts/ribo-7-hl.png";
				document.getElementById("ribo-8").src = "img/parts/ribo-8-hl.png";
			}
			function regRibo(x)
			{
				document.getElementById("ribosomes").src = "img/parts/ribosomes.png";
				document.getElementById("ribo-1").src = "img/parts/ribo-1.png";
				document.getElementById("ribo-2").src = "img/parts/ribo-2.png";
				document.getElementById("ribo-3").src = "img/parts/ribo-3.png";
				document.getElementById("ribo-5").src = "img/parts/ribo-5.png";
				document.getElementById("ribo-6").src = "img/parts/ribo-6.png";
				document.getElementById("ribo-7").src = "img/parts/ribo-7.png";
				document.getElementById("ribo-8").src = "img/parts/ribo-8.png";
			}

		</script>
